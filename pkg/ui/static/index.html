<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>HN Jobs</title>
    <script src="js/wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("ui.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>

<body>
    <button id="foo">Please wait ...</button>
</body>

</html>
