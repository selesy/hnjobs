---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hnjobs-server
  labels:
    app: hnjobs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hnjobs-server
  template:
    metadata:
      labels:
        app: hnjobs-server
    spec:
      containers:
        - name: hnjobs-server
          image: hnjobs-server
          ports:
            - containerPort: 12345
...
---
apiVersion: v1
kind: Service
metadata:
  name: hnjobs-server
spec:
  ports:
  - protocol: TCP
    port: 12345
    targetPort: 12345
  type: NodePort
  selector:
    app: hnjobs-server
...
